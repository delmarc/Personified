<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Personified</title>
        <script src="//localhost:3001/js/Objectified.js"></script>
        <script src="/js/Personified.js"></script>
    </head>
    <body>

        <script>
        var sampleApp = Personified.init({
            view:{
                render:{
                    tag:"div",
                    children:[{
                        tag:"p",
                        attributes:{
                            id:"cryingP",
                            innerHTML:"click me and i cry"
                        }
                    },{
                        tag:"p",
                        attributes:{
                            innerHTML:"but if you click me nothing will happen"
                        }
                    }]
                }
            },
            controller:{
                events:{
                    "#cryingP":{
                        on:{
                            click : "alertWithJustView"
                        }
                    }
                },
                alertWithJustView: function(){
                    alert("OH see I cried")
                }
            }
        });

        console.log(sampleApp);
        </script>

    </body>
</html>
