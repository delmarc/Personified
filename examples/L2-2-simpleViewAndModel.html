<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Personified</title>
        <script src="//localhost:3001/js/Objectified.js"></script>
        <script src="/js/Personified.js"></script>
    </head>
    <body>

        <script>
        var sampleApp = Personified.init({
            model:{
                name:"daddy",
                relation:"parent"
            },
            view:{
                template:true,
                useModel:true,
                render:{
                    tag:"div",
                    children:[{
                        tag:"p",
                        attributes:{
                            id:"cryingP",
                        },
                        children:[
                            "hello ",
                            ["name"],
                            {
                                tag:"em",
                                dataBindedAttributes:{
                                    innerHTML:["name"]
                                }
                            }
                        ]
                    }]
                }
            }
        });

        console.log(sampleApp);
        </script>

    </body>
</html>
