<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>-- Personified --</title>
        <script src="//localhost:3001/js/Objectified.js"></script>
        <script src="js/Personified.js"></script>
    </head>
    <body>

        <script>
        document.body.appendChild( Objectified.render({
            "tag":"div",
            "children":[{
                "tag":"h1",
                "attributes":{
                    "innerHTML":"Personified..."
                }
            },{
                "tag":"p",
                "attributes":{
                    "innerHTML":"an mvc-ish framework that is only OO... and you will never write html again..."
                }
            },{
                "tag":"div",
                "attributes":{
                    "id":"links"
                },
                "children" :[{
                    "tag":"ul",
                    "attributes":{
                        "id":"main-examples-list"
                    },
                    "children":[{
                        "tag":"li"
                    }]
                },{
                    "tag":"a",
                    "attributes":{
                        "href":"examples/L1-1-simpleView.html",
                        "target":"examplesFrame",
                        "innerHTML":"a simple view"
                    }
                },{
                    "tag":"a",
                    "attributes":{
                        "href":"examples/L1-2-simpleController.html",
                        "target":"examplesFrame",
                        "innerHTML":"a simple controller"
                    }
                },{
                    "tag":"a",
                    "attributes":{
                        "href":"examples/L1-3-simpleModel.html",
                        "target":"examplesFrame",
                        "innerHTML":"a simple model"
                    }
                },{
                    "tag":"a",
                    "attributes":{
                        "href":"examples/L2-1-simpleViewAndController.html",
                        "target":"examplesFrame",
                        "innerHTML":"a simple view with a controller"
                    }
                },{
                    "tag":"a",
                    "attributes":{
                        "href":"examples/L2-2-simpleViewAndModel.html",
                        "target":"examplesFrame",
                        "innerHTML":"a simple view with a model"
                    }
                }]
            },{
                "tag":"iframe",
                "attributes":{
                    "src":"examples/L1-1-simpleView.html",
                    "name":"examplesFrame"
                }
            }]
        }) );
        </script>

    </body>
</html>
